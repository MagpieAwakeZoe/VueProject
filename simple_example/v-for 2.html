<!DOCTYPR html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="age">
<table>
    <thead>
        <tr>
            <th>name</th>
            <th>sex</th>
            <th>age</th>
        </tr>
    </thead>
    <tbody>
            <tr v-for="(people,key) in peoples">
                {{$key}}<td>{{people.name}}</td>
                {{$key}}<td>{{people.sex}}</td>
                {{$key}}<td>{{people.age}}</td>
            </tr>
    </tbody>
</table>
</div>
<script>
    var vue = new Vue({
        el:"#age",
        data:{
            peoples:[
                {name:"Jack",sex:"male",age:"14"},
                {name:"Bob",sex:"male",age:"15"},
                {name:"Lily",sex:"female",age:"25"},
                {name:"Mofd",sex:"female",age:"24"}

            ]
        }
    })


</script>
</body>
