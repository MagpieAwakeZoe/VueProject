<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社——http://www.zhinengshe.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        .router-link-active{
            font-size: 20px;
            color:#f60;
        }
    </style>
    <script src="vue.js"></script>
    <script src="bower_components2.0/vue-router/dist/vue-router.min.js"></script>
</head>
<body>
<div id="app">
    <div>
        <router-link to="/home">主页</router-link>
        <router-link to="/news">新闻</router-link>
    </div>


    <div><router-view></router-view></div>
</div>

<script>
    var Home = {
        template:'<h3>我是主页</h3>'
    }

    var News ={
        template:`
                   <div>
                   <h3>我是新闻标题</h3>
                   <div>
                   <router-link to="/news/news1">标题1</router-link>
                   <router-link to="/news/news2">标题2</router-link>
                   <router-link to="/news/news3">标题3</router-link>
                   </div>
                   <div><router-view></router-view></div>
                   </div>
                  `
                }


    var News1 = {
        template:'<h4>我是标题1</h4>>'
    }

    var News2 = {
        template:'<h4>我是标题2</h4>>'
    }

    var News3 = {
        template:'<h4>我是标题3</h4>>'
    }


    var routes =[
        {
            path:'/home',
            component:Home
        },
        {
            path:'/news',
            component:News,
            children:[
                {
                    path:'/news/news1',
                    component:News1
                },
                {
                    path:'/news/news2',
                    component:News2
                },
                {
                    path:'/news/news3',
                    component:News3
                },
            ]
        }

    ]

    var router = new VueRouter({
        routes
    });

    new Vue({
        el:'#app',
        router
    })
</script>
</body>
</html>
