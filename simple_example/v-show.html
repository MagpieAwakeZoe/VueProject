<!DOCTYPR html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="age">
    <h1>Hello, Vue.js!</h1>
    <h1 v-show="yes">Yes!</h1>
    <h1 v-show="no">No!</h1>
    <h1 v-show="age >= 25">Age: {{ age }}</h1>
    <h1 v-show="name.indexOf('jack') >= 0">Name: {{ name }}</h1>
</div>
<script>
    var vm = new Vue({
        el: '#age',
        data: {
            yes: true,
            no: false,
            age: 28,
            name: 'keepfool'
        }
    })
</script>
</body>
