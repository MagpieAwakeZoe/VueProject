<!DOCTYPR html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="age">
    <p v-text="title"></p>
    <p v-html="title"></p>
    <!--等同于-->
    <p>{{title}}</p>

</div>
<script>
    var vm = new Vue({
        el: '#age',
        data: {
          title:"Hello<span>?</span>"
        }
    })
</script>
</body>
